<div class="form-container ">
    <div class="sign-in-title">
        <div id="title">Sign in</div>
    </div>

    <form [formGroup]="loginForm" class="clr-form clr-form-horizontal">
        <div class="clr-form-control">
            <label for="email" class="clr-control-label">Email</label>
            <div class="clr-control-container">
                <div class="clr-input-wrapper">
                    <input type="text" name="email" id="email" placeholder="example@gmail.com"
                           class="clr-input" formControlName="email">
                    <clr-icon *ngIf="loginForm.get('email').invalid" class="red-icon"
                              shape="info-standard"></clr-icon>
                    <clr-icon *ngIf="loginForm.get('email').valid" class="green-icon"
                              shape="success-standard"></clr-icon>
                </div>
                <span *ngIf="loginForm.get('email').invalid" class="clr-subtext">This
                    field is required
                </span>
            </div>
        </div>

        <div class="clr-form-control">
            <label for="password" class="clr-control-label">Password</label>
            <div class="clr-control-container">
                <div class="clr-input-wrapper">
                    <input type="password" id="password" name="password" placeholder="******"
                           class="clr-input" formControlName="password">

                    <clr-icon *ngIf="loginForm.get('password').invalid" class="red-icon"
                              shape="info-standard"></clr-icon>
                    <clr-icon *ngIf="loginForm.get('password').valid" class="green-icon"
                              shape="success-standard"></clr-icon>
                </div>
                <span *ngIf="loginForm.get('password').invalid" class="clr-subtext">This
                    field is required and must be with
                    6 characters</span>
            </div>
        </div>
    </form>

    <div class="submit-button">
        <button [disabled]="!isValidForm()"
                class="btn btn-primary" (click)="onSubmit()">Log in
        </button>
    </div>

</div>
